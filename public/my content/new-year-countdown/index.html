<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new-year-countdown</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="year" id="year"></div>
    <h1>새해 카운트 다운</h1>
    <div class="countdown" id="countdown">
        <div class="time">
            <h2 id="day">00</h2>
            <small>일</small>
        </div>

        <div class="time">
            <h2 id="hou">00</h2>
            <small>시</small>
        </div>

        <div class="time">
            <h2 id="min">00</h2>
            <small>분</small>
        </div>

        <div class="time">
            <h2 id="sec">00</h2>
            <small>초</small>
        </div>
    </div>

    <img src="css/spinner.gif" alt="로딩중..." class="load" id="load">
    <script src="js/main.js"></script>
</body>
</html>
